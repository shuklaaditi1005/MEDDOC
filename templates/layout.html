<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .nav-link{
            color : white
        }



    </style>
  <title>Medidoc</title>
</head>
  <body class="bg-body">

    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center pb-3 border-bottom" style="background-color: rgb(21, 22, 22);">
      <h3 class="my-0 mr-md-auto font-weight-normal text-light navbar-brand mt-1" style="margin: 0px 0px 0px 15px; font-size:  25px;">Medidoc</h3>
      <nav class="d-inline-flex  mt-md-2 ms-md-auto">
        <a class="me-4 py-2 text-light nav-item btn default" href="{{ url_for('home') }}" style="text-decoration: none; font-size: 20px;"><b>Home</b></a>


        <div class="dropdown">
          <button type="button" class="me-4 py-2 text-light nav-item  btn default dropdown-toggle" data-toggle="dropdown" style="text-decoration: none;  font-size: 20px;"><b>Lists</b>
          </button>
          <div class=" bg-nav dropdown-menu">
            <a href="{{ url_for('doctorsPage') }}" class="me-4 py-2 text-light nav-item btn default dropdown-item" style="text-decoration: none;  font-size: 20px;"><b>Doctors</b></a>
            <a href="{{ url_for('hospitalsPage') }}" class="me-4 py-2 text-light nav-item btn default  dropdown-item" style="text-decoration: none;  font-size: 20px;"><b>Hospitals</b></a>
            <a href="{{ url_for('connect_doctorPage') }}" class="me-4 py-2 text-light nav-item btn default  dropdown-item" style="text-decoration: none;  font-size: 20px;"><b>Connect Doctors</b></a>
          </div>
        </div>

        <a class="me-4 py-2 text-light nav-item btn default" href="{{ url_for('about_usPage') }}" style="text-decoration: none;  font-size: 20px;"><b>About us</b></a>
        <a class="me-4 py-2 text-light nav-item btn default" href="{{ url_for('contactPage') }}" style="text-decoration: none;  font-size: 20px;"><b>Contact Us</b></a>
        <a class="me-4 py-2 text-light nav-item btn default" href="{{ url_for('logout') }}" style="text-decoration: none;  font-size: 19px;"><b>Logout</b></a>
      </nav>
    </div>

    <main>
  	   <div class="container-fluid" style="margin-bottom: 20px;">
  	   {% block content %}

  	   {% endblock %}
      </div>
    </main>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
